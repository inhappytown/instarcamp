<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Login | Instarcamp</title>
  </head>

  <body>

    <main class="login">
      <div class="login__setting">
        <img src="images/phoneImage.png" />
      </div>
      <div class="login__setting">
        <div class="login__box">
          <img src="images/logoLogin.png" class="login__logo" />
          <form action="feed.html" method="post">
            <input type="email" name="user" placeholder="Username" required />
            <input type="password" name="pass" placeholder="Password" required />
            <input type="submit" value="Log in" />

          </form>
          <span class="login__divider">or</span>
          <a href="#" class="login__fb-link">Log in with facebook</a>
          <a href="#" class="login__small">Forgot password?</a>


        </div>
        <div class="login__box"> 
          <span>Don't have an account?</span>
          <a href=#></a>

        </div>
        <div class="login__box login__box--transe">
          <span class="login__text">Down the app </span>
          <div class="type__appstores">
            <img src="images/ios.png" class="type__appstore" />
            <img src="images/android.png" class="type__appstore" />
          </div>
        </div>
      </div>
    </main>

  </body>

</html>
